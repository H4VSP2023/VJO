<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSO Converter - Vulnsec Legion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons (for Facebook logo) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --neon-color: #00FFC2;
            --dark-bg: #1A1A2E;
            --output-bg: #1A1A2E; 
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative; 
        }
        .neon-border {
            border: 2px solid var(--neon-color);
            box-shadow: 
                0 0 10px var(--neon-color),
                0 0 20px rgba(0, 255, 194, 0.4);
            transition: all 0.3s ease-in-out;
        }
        .neon-border:hover {
            box-shadow: 
                0 0 15px var(--neon-color),
                0 0 30px rgba(0, 255, 194, 0.6);
        }
        .neon-text-glow {
            text-shadow: 
                0 0 5px var(--neon-color),
                0 0 10px rgba(0, 255, 194, 0.5);
        }
        .neon-btn {
            background-color: var(--neon-color);
            color: #1A1A2E;
            font-weight: 800;
            transition: all 0.2s;
        }
        .neon-btn:hover {
            box-shadow: 0 0 15px var(--neon-color);
            transform: translateY(-2px);
        }
        .input-group {
            position: relative;
        }
        /* Style for the example content inside the textarea before user input */
        .input-description {
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            color: #6B7280;
            pointer-events: none;
            transition: opacity 0.3s ease;
            white-space: pre-wrap;
            word-break: break-all;
            font-size: 0.875rem; /* text-sm */
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--neon-color);
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #jso-output {
            display: block;
            word-break: break-all;
            white-space: pre-wrap;
        }

        /* --- Copy Button Styling FIX --- */
        .copy-btn-neon {
            border: 1px solid var(--neon-color); 
            box-shadow: 0 0 4px var(--neon-color);
            background-color: var(--output-bg);
            color: var(--neon-color);
            padding: 2px 6px; 
            border-radius: 4px; 
            font-size: 0.75rem; 
            /* Added margin-right and margin-top to position it correctly on the rounded corner edge */
            margin-right: 8px;
            margin-top: 8px; 
        }
        .copy-btn-neon:hover {
            box-shadow: 0 0 8px var(--neon-color);
            background-color: #282845;
        }

        /* --- Toast Notification Styles (Centered Bottom) --- */
        #toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50; 
            display: flex;
            flex-direction: column; 
            align-items: center;
            gap: 0.5rem;
        }
        .toast {
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            color: #1A1A2E;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            transform: translateY(20px); 
            min-width: 250px;
            max-width: 90vw;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            text-shadow: none; /* remove glow from toast text */
        }
        .toast-visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Neon success message (matches your image) */
        .toast-success {
            background-color: transparent; 
            border: 1px solid var(--neon-color);
            color: var(--neon-color);
            font-weight: 400;
            box-shadow: 0 0 10px var(--neon-color);
        }
        .toast-error {
            background-color: #FF6B6B;
            color: #1A1A2E;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="w-full max-w-4xl bg-[#0F0F1A] p-6 sm:p-10 rounded-xl shadow-2xl neon-border">
        
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white neon-text-glow tracking-wider">
                JSO HTML Obfuscator
            </h1>
            <p class="text-sm sm:text-lg text-gray-400 mt-2">Convert your HTML into a single, executed JavaScript payload (`eval(atob())`).</p>
        </header>

        <main class="space-y-8">
            <!-- Input Section -->
            <div class="input-group">
                <!-- Description/Placeholder -->
                <p id="input-description" class="input-description text-sm sm:text-base">
                    Paste your HTML code here!
                </p>
                <textarea 
                    id="html-input" 
                    rows="10" 
                    class="w-full bg-[#1A1A2E] text-white p-4 rounded-lg neon-border focus:outline-none transition duration-200 resize-none text-sm sm:text-base" 
                    placeholder=""></textarea>
            </div>

            <!-- Action Button -->
            <button 
                id="obfuscate-btn" 
                class="neon-btn w-full py-3 rounded-lg flex justify-center items-center space-x-2 text-base sm:text-lg"
                onclick="handleObfuscate()">
                <span id="button-text">GENERATE JSO</span>
                <div id="loading-indicator" class="loading-spinner hidden"></div>
            </button>

            <!-- Output Section -->
            <div>
                <h2 class="text-xl font-bold mb-3 text-white neon-text-glow">Obfuscated Output (Ready to Inject)</h2>
                <div class="relative">
                    <pre class="bg-[#1A1A2E] text-green-400 p-4 rounded-lg neon-border overflow-x-auto min-h-[16rem] relative">
                        <code id="jso-output" class="text-sm">
                            <!-- Output will appear here -->
                        </code>
                    </pre>
                    <!-- Copy Button: Uses the final, minimal neon style -->
                    <button 
                        id="copy-btn" 
                        class="absolute top-0 right-0 transition duration-150 text-xs sm:text-sm z-10 copy-btn-neon"
                        onclick="copyToClipboard()"
                        disabled>
                        Copy
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer / Developer Info -->
        <footer class="mt-10 pt-6 border-t border-gray-700 text-center text-sm text-gray-500">
            <p>Developed by: Vulnsec Legion</p>
            <p class="mt-1 flex justify-center items-center space-x-2">
                <span>Follow me on</span>
                <a href="https://www.facebook.com/vulnsec.legion" target="_blank" class="text-blue-400 hover:text-blue-300 transition duration-150 text-lg" aria-label="Follow Vulnsec Legion on Facebook">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </p>
        </footer>
    </div>

    <!-- Toast Notification Container (Fixed position at bottom center) -->
    <div id="toast-container">
        <!-- Toast elements will be injected here by JavaScript -->
    </div>

    <!-- JavaScript Logic -->
    <script>
        const BASE_API_PATH = '/api/obfuscate';
        
        const htmlInput = document.getElementById('html-input');
        const inputDescription = document.getElementById('input-description');
        const obfuscateBtn = document.getElementById('obfuscate-btn');
        const jsoOutput = document.getElementById('jso-output');
        const copyBtn = document.getElementById('copy-btn');
        const buttonText = document.getElementById('button-text');
        const loadingIndicator = document.getElementById('loading-indicator');
        const toastContainer = document.getElementById('toast-container');

        // --- Input Placeholder/Description Logic ---
        const initialDescriptionText = 'Paste your HTML code here (e.g., <!DOCTYPE html><html>...</html>)';

        // Function to update the description based on input focus/value
        function updateInputDescription() {
            if (htmlInput.value.trim()) {
                inputDescription.style.opacity = '0';
                inputDescription.textContent = ''; // Clear text when there is content
            } else {
                inputDescription.style.opacity = '1';
                inputDescription.textContent = initialDescriptionText; // Restore initial text when empty
            }
        }

        // Set up event listeners for input field
        htmlInput.addEventListener('focus', () => {
             inputDescription.style.opacity = '0';
        });

        htmlInput.addEventListener('blur', () => {
            updateInputDescription();
        });

        htmlInput.addEventListener('input', () => {
            updateInputDescription();
        });

        // Initialize description state on load
        document.addEventListener('DOMContentLoaded', updateInputDescription);


        // --- Toast Notification Functions ---
        function showToast(message, type = 'success', duration = 3000) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('toast-visible');
            }, 10); 

            setTimeout(() => {
                toast.classList.remove('toast-visible');
                setTimeout(() => {
                    toast.remove();
                }, 300); 
            }, duration);
        }

        // --- Main Obfuscation Logic ---
        async function handleObfuscate() {
            const html = htmlInput.value.trim();
            jsoOutput.textContent = '';
            copyBtn.disabled = true;

            if (!html) {
                showToast('Please paste HTML code into the input area.', 'error');
                return;
            }

            // Show loading state
            buttonText.textContent = 'PROCESSING...';
            loadingIndicator.classList.remove('hidden');
            obfuscateBtn.disabled = true;

            try {
                const response = await fetch(BASE_API_PATH, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ html: html })
                });

                const result = await response.json();

                if (response.ok) {
                    // Wrap the output in script tags
                    const wrappedOutput = `<script>${result.jso}</scr` + `ipt>`;
                    jsoOutput.textContent = wrappedOutput;
                    showToast('Successfully generated JSO payload!', 'success');
                    copyBtn.disabled = false;
                } else {
                    showToast(`API Error: ${result.error || 'Unknown error occurred.'}`, 'error');
                    jsoOutput.textContent = '';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showToast('Connection failed. Check your server status.', 'error');
                jsoOutput.textContent = '';
            } finally {
                // Restore button state
                buttonText.textContent = 'GENERATE JSO';
                loadingIndicator.classList.add('hidden');
                obfuscateBtn.disabled = false;
            }
        }

        // --- Copy Logic ---
        function copyToClipboard() {
            const textToCopy = jsoOutput.textContent;
            if (!textToCopy) return;

            // Use execCommand for better compatibility in iframes
            const tempInput = document.createElement('textarea');
            tempInput.value = textToCopy;
            tempInput.style.position = 'absolute';
            tempInput.style.left = '-9999px';
            document.body.appendChild(tempInput);

            tempInput.focus();
            tempInput.select();
            
            let successful = false;
            try {
                successful = document.execCommand('copy');
            } catch (err) {
                console.error('Could not copy text: ', err);
            } finally {
                document.body.removeChild(tempInput);
            }

            if (successful) {
                showToast('Payload copied to clipboard!', 'success');
            } else {
                showToast('Copy failed. Please select the text manually.', 'error', 4000);
            }
        }
    </script>
</body>
</html>
