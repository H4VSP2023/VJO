<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSP-JSO Converter - Vulnsec Legion</title>
    <link rel="icon" href="https://i.imgur.com/mrwDPlj.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --neon-color: #00FFC2;
            --dark-bg: #1A1A2E;
            --output-bg: #1A1A2E; 
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative; 
        }
        .neon-border {
            border: 2px solid var(--neon-color);
            box-shadow: 
                0 0 10px var(--neon-color),
                0 0 20px rgba(0, 255, 194, 0.4);
            transition: all 0.3s ease-in-out;
        }
        .neon-border:hover {
            box-shadow: 
                0 0 15px var(--neon-color),
                0 0 30px rgba(0, 255, 194, 0.6);
        }
        .neon-text-glow {
            text-shadow: 
                0 0 5px var(--neon-color),
                0 0 10px rgba(0, 255, 194, 0.5);
        }
        .neon-btn {
            background-color: var(--neon-color);
            color: #1A1A2E;
            font-weight: 800;
            transition: all 0.2s;
        }
        .neon-btn:hover {
            box-shadow: 0 0 15px var(--neon-color);
            transform: translateY(-2px);
        }
        .input-group {
            position: relative;
        }
        .input-description {
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            color: #6B7280;
            pointer-events: none;
            transition: opacity 0.3s ease;
            white-space: pre-wrap;
            word-break: break-all;
            font-size: 0.875rem;
        }
        .loading-spinner {
            border: 6px solid #33334F;
            border-top: 6px solid var(--neon-color);
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 0.8s linear infinite;
            box-shadow: 0 0 8px var(--neon-color);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #jso-output {
            display: block;
            word-break: normal;
            white-space: pre; 
        }
        .copy-btn-neon {
            border: 1px solid var(--neon-color); 
            box-shadow: 0 0 4px var(--neon-color);
            background-color: var(--output-bg);
            color: var(--neon-color);
            padding: 2px 6px; 
            border-radius: 4px; 
            font-size: 0.75rem; 
            margin-right: 8px;
            margin-top: 8px; 
        }
        .copy-btn-neon:hover {
            box-shadow: 0 0 8px var(--neon-color);
            background-color: #282845;
        }
        #toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50; 
            display: flex;
            flex-direction: column; 
            align-items: center;
            gap: 0.5rem;
        }
        .toast {
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            color: #E0E0E0;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            transform: translateY(20px); 
            min-width: 250px;
            max-width: 90vw;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            text-shadow: none; 
        }
        .toast-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .toast-success {
            background-color: #0F0F1A; 
            border: 1px solid var(--neon-color);
            color: var(--neon-color);
            font-weight: 600;
            box-shadow: 0 0 10px var(--neon-color);
        }
        .toast-error {
            background-color: #FF6B6B;
            color: #1A1A2E;
            font-weight: 800;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="w-full max-w-4xl bg-[#0F0F1A] p-6 sm:p-10 rounded-xl shadow-2xl neon-border">
        
        <header class="text-center mb-10">
            <!-- Main Title is here -->
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white neon-text-glow tracking-wider">
                VSP-JSO
            </h1>
            <p class="text-sm sm:text-lg text-gray-400 mt-2">Convert HTML into JSO</p>
        </header>

        <main class="space-y-8">
            <div class="input-group">
                <p id="input-description" class="input-description text-sm sm:text-base">
                    Paste your HTML code here!
                </p>
                <textarea 
                    id="html-input" 
                    rows="10" 
                    class="w-full bg-[#1A1A2E] text-white p-4 rounded-lg neon-border focus:outline-none transition duration-200 resize-none text-sm sm:text-base" 
                    placeholder=""></textarea>
            </div>

            <button 
                id="obfuscate-btn" 
                class="neon-btn w-full py-3 rounded-lg flex justify-center items-center space-x-2 text-base sm:text-lg"
                onclick="gen_jso()">
                <span id="button-text">GENERATE JSO</span>
                <div id="loading-indicator" class="loading-spinner hidden"></div>
            </button>

            <div>
                <h2 class="text-xl font-bold mb-3 text-white neon-text-glow">JSO Output (Raw)</h2>
                <div class="relative">
                    <pre class="bg-[#1A1A2E] text-green-400 p-4 rounded-lg neon-border overflow-x-auto h-[16rem] relative">
                        <code id="jso-output" class="text-sm">
                        </code>
                    </pre>
                    <button 
                        id="copy-btn" 
                        class="absolute top-0 right-0 transition duration-150 text-xs sm:text-sm z-10 copy-btn-neon"
                        onclick="copy_payload()"
                        disabled>
                        Copy
                    </button>
                </div>
            </div>
        </main>

        <footer class="mt-10 pt-6 border-t border-gray-700 text-center text-sm text-gray-500">
            <p>Developed by: Vulnsec Legion</p>
            <p class="mt-1 flex justify-center items-center space-x-2">
                <span>Follow me on</span>
                <a href="https://www.facebook.com/vulnsec.legion" target="_blank" class="text-blue-400 hover:text-blue-300 transition duration-150 text-lg" aria-label="Follow Vulnsec Legion on Facebook">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </p>
        </footer>
    </div>

    <div id="toast-container">
    </div>

    <script>
        const API_URL = '/api/obfuscate';
        
        const HIN = document.getElementById('html-input');
        const INP_DSC = document.getElementById('input-description');
        const OBTN = document.getElementById('obfuscate-btn');
        const JSOUT = document.getElementById('jso-output');
        const CBTN = document.getElementById('copy-btn');
        const BTEXT = document.getElementById('button-text');
        const LIND = document.getElementById('loading-indicator');
        const TCONT = document.getElementById('toast-container');

        const DFT_TXT = 'Paste your HTML code here!';

        function upd_inp() {
            if (HIN.value.trim()) { INP_DSC.style.opacity = '0'; INP_DSC.textContent = ''; } 
            else { INP_DSC.style.opacity = '1'; INP_DSC.textContent = DFT_TXT; }
        }

        HIN.addEventListener('focus', () => { INP_DSC.style.opacity = '0'; });
        HIN.addEventListener('blur', upd_inp);
        HIN.addEventListener('input', upd_inp);
        document.addEventListener('DOMContentLoaded', upd_inp);

        function show_t(msg, type = 'success', duration = 3000) {
            const t = document.createElement('div');
            t.className = `toast toast-${type}`;
            t.textContent = msg;
            TCONT.appendChild(t);
            setTimeout(() => { t.classList.add('toast-visible'); }, 10); 
            setTimeout(() => { t.classList.remove('toast-visible'); setTimeout(() => { t.remove(); }, 300); }, duration);
        }

        async function gen_jso() {
            const html = HIN.value.trim();
            JSOUT.textContent = '';
            CBTN.disabled = true;

            if (!html) { show_t('Paste HTML code first.', 'error'); return; }

            BTEXT.textContent = 'WORKING...';
            LIND.classList.remove('hidden');
            OBTN.disabled = true;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ html: html })
                });

                const result = await res.json();

                if (res.ok) {
                    JSOUT.textContent = result.jso; 
                    show_t('Payload generated successfully!', 'success');
                    CBTN.disabled = false;
                } else {
                    show_t(`API Error: ${result.error || 'Unknown error.'}`, 'error');
                    JSOUT.textContent = '';
                }
            } catch (err) {
                console.error('Fetch error:', err);
                show_t('Connection failed. Server issue.', 'error');
                JSOUT.textContent = '';
            } finally {
                BTEXT.textContent = 'GENERATE JSO';
                LIND.classList.add('hidden');
                OBTN.disabled = false;
            }
        }

        function copy_payload() {
            const textToCopy = JSOUT.textContent;
            if (!textToCopy) return;

            const tempInput = document.createElement('textarea');
            tempInput.value = textToCopy;
            tempInput.style.position = 'absolute';
            tempInput.style.left = '-9999px';
            document.body.appendChild(tempInput);

            tempInput.focus();
            tempInput.select();
            
            let successful = false;
            try {
                successful = document.execCommand('copy');
            } catch (err) {
                console.error('Copy fail:', err);
            } finally {
                document.body.removeChild(tempInput);
            }

            if (successful) {
                show_t('Payload copied to clipboard!', 'success');
            } else {
                show_t('Copy failed. Select text manually.', 'error', 4000);
            }
        }
    </script>
</body>
</html>
