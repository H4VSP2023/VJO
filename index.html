<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSO Converter - Vulnsec Legion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Facebook Icon --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --neon-color: #00FFC2;
            --dark-bg: #1A1A2E;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem; /* Added padding to body for small screens */
            position: relative; /* For toast positioning */
        }
        .neon-border {
            border: 2px solid var(--neon-color);
            box-shadow: 
                0 0 10px var(--neon-color),
                0 0 20px rgba(0, 255, 194, 0.4);
            transition: all 0.3s ease-in-out;
        }
        .neon-border:hover {
            box-shadow: 
                0 0 15px var(--neon-color),
                0 0 30px rgba(0, 255, 194, 0.6);
        }
        .neon-text-glow {
            text-shadow: 
                0 0 5px var(--neon-color),
                0 0 10px rgba(0, 255, 194, 0.5);
        }
        .neon-btn {
            background-color: var(--neon-color);
            color: #1A1A2E;
            font-weight: 800;
            transition: all 0.2s;
        }
        .neon-btn:hover {
            box-shadow: 0 0 15px var(--neon-color);
            transform: translateY(-2px);
        }
        .input-group {
            position: relative;
        }
        .input-description {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #6B7280;
            pointer-events: none;
            transition: opacity 0.3s ease;
            max-width: calc(100% - 2rem); /* Ensure description doesn't overflow */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: pre-wrap; /* Allow example HTML to wrap */
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--neon-color);
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notification Styles */
        #toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            pointer-events: none; /* Allows clicks to pass through */
        }
        .toast {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 255, 194, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(20px);
            font-weight: 600;
            text-align: center;
            pointer-events: auto; /* Re-enable for the toast itself */
            min-width: 250px;
            max-width: 90%;
            border: 1px solid var(--neon-color);
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success { background-color: rgba(0, 128, 0, 0.8); border-color: #00FFC2; }
        .toast.error { background-color: rgba(128, 0, 0, 0.8); border-color: #FF0000; }
        .toast.info { background-color: rgba(0, 0, 128, 0.8); border-color: #00C2FF; }

        /* Output area scrollable */
        #jso-output-pre {
            overflow-x: auto;
            overflow-y: auto; /* Ensure vertical scroll too */
            max-height: 20rem; /* Give it a max height to scroll if content is very long */
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="w-full max-w-4xl bg-[#0F0F1A] p-6 sm:p-10 rounded-xl shadow-2xl neon-border">
        
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white neon-text-glow tracking-wider">
                JSO HTML Obfuscator
            </h1>
            <p class="text-sm sm:text-lg text-gray-400 mt-2">Convert your HTML into a single, executed JavaScript payload (`eval(atob())`).</p>
        </header>

        <main class="space-y-8">
            <!-- Input Section --><div class="input-group">
                <p id="input-description" class="input-description text-sm sm:text-base">
                    Paste your HTML code here (e.g., &lt;!DOCTYPE html&gt;&lt;html&gt;...&lt;/html&gt;)
                </p>
                <textarea 
                    id="html-input" 
                    rows="10" 
                    class="w-full bg-[#1A1A2E] text-white p-4 rounded-lg neon-border focus:outline-none transition duration-200 resize-none text-sm sm:text-base" 
                    placeholder=""></textarea>
            </div>

            <!-- Action Button --><button 
                id="obfuscate-btn" 
                class="neon-btn w-full py-3 rounded-lg flex justify-center items-center space-x-2 text-base sm:text-lg"
                onclick="handleObfuscate()">
                <span id="button-text">GENERATE JSO</span>
                <div id="loading-indicator" class="loading-spinner hidden"></div>
            </button>

            <!-- Output Section --><div>
                <h2 class="text-xl font-bold mb-3 text-white neon-text-glow">Obfuscated Output (Ready to Inject)</h2>
                <div class="relative">
                    <pre id="jso-output-pre" class="bg-[#1A1A2E] text-green-400 p-4 rounded-lg neon-border relative min-h-[10rem]">
                        <code id="jso-output" class="text-sm">
                            <!-- Output will appear here --></code>
                    </pre>
                    <button 
                        id="copy-btn" 
                        class="absolute top-2 right-2 px-3 py-1 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition duration-150 text-xs sm:text-sm hidden"
                        onclick="copyToClipboard()">
                        Copy
                    </button>
                </div>
            </div>

            <!-- Error/Status Message - Now handled by toast --><!-- <p id="status-message" class="text-center text-red-500 font-semibold"></p> --></main>

        <!-- Footer / Developer Info --><footer class="mt-10 pt-6 border-t border-gray-700 text-center text-sm text-gray-500">
            <p>Developed by: Vulnsec Legion</p>
            <p class="mt-1 flex justify-center items-center space-x-2">
                <span>Follow me on</span>
                <a href="https://www.facebook.com/vulnsec.legion" target="_blank" class="text-blue-400 hover:text-blue-300 transition duration-150 text-lg">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </p>
        </footer>
    </div>

    <!-- Toast Container --><div id="toast-container"></div>

    <!-- JavaScript Logic --><script>
        const BASE_API_PATH = '/api/obfuscate';
        
        const htmlInput = document.getElementById('html-input');
        const inputDescription = document.getElementById('input-description');
        const obfuscateBtn = document.getElementById('obfuscate-btn');
        const jsoOutput = document.getElementById('jso-output');
        const copyBtn = document.getElementById('copy-btn');
        const buttonText = document.getElementById('button-text');
        const loadingIndicator = document.getElementById('loading-indicator');
        const toastContainer = document.getElementById('toast-container');

        const exampleHtml = '<!DOCTYPE html>\\n<html>\\n<head>\\n  <title>Injected Page</title>\\n</head>\\n<body>\\n  <h1>Hello, JSO!</h1>\\n  <p>This content was loaded via eval(atob(...)).</p>\\n  <script>console.log("Injected!");<\\/script>\\n</body>\\n</html>';

        // Set initial description
        if (!htmlInput.value) {
            inputDescription.innerHTML = exampleHtml;
        }

        htmlInput.addEventListener('focus', () => {
            if (!htmlInput.value) {
                inputDescription.style.opacity = '0';
            }
        });

        htmlInput.addEventListener('blur', () => {
            if (!htmlInput.value.trim()) {
                inputDescription.style.opacity = '1';
                htmlInput.value = '';
            }
        });

        htmlInput.addEventListener('input', () => {
            if (htmlInput.value.trim()) {
                inputDescription.style.opacity = '0';
            } else {
                inputDescription.style.opacity = '1';
            }
        });

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);

            // Show toast
            setTimeout(() => {
                toast.classList.add('show');
            }, 10); // Small delay for CSS transition

            // Hide and remove toast
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000); // Display for 3 seconds
        }

        async function handleObfuscate() {
            const html = htmlInput.value.trim();
            jsoOutput.textContent = '';
            copyBtn.classList.add('hidden'); // Hide copy button initially

            if (!html) {
                showToast('Please paste HTML code into the input area.', 'error');
                return;
            }

            buttonText.textContent = 'PROCESSING...';
            loadingIndicator.classList.remove('hidden');
            obfuscateBtn.disabled = true;

            try {
                const response = await fetch(BASE_API_PATH, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ html: html })
                });

                const result = await response.json();

                if (response.ok) {
                    const wrappedOutput = `<script>${result.jso}</scr` + `ipt>`;
                    jsoOutput.textContent = wrappedOutput;
                    showToast('Successfully generated JSO payload!', 'success');
                    copyBtn.classList.remove('hidden'); // Show copy button
                } else {
                    showToast(`API Error: ${result.error || 'Unknown error occurred.'}`, 'error');
                    jsoOutput.textContent = '';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showToast('Connection failed. Please check your server status.', 'error');
                jsoOutput.textContent = '';
            } finally {
                buttonText.textContent = 'GENERATE JSO';
                loadingIndicator.classList.add('hidden');
                obfuscateBtn.disabled = false;
            }
        }

        function copyToClipboard() {
            const textToCopy = jsoOutput.textContent;
            if (!textToCopy) {
                showToast('Nothing to copy!', 'info');
                return;
            }

            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            tempTextArea.setSelectionRange(0, 99999); // For mobile devices

            try {
                document.execCommand('copy');
                showToast('Output copied to clipboard!', 'success');
            } catch (err) {
                console.error('Could not copy text: ', err);
                showToast('Failed to copy. Please copy manually.', 'error');
            } finally {
                document.body.removeChild(tempTextArea);
            }
        }
    </script>
</body>
</html>
